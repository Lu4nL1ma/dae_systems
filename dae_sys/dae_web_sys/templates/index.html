{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAE_SYSTEMS</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
    <div>
    <body class="fundo">
    <div> <img class="img" src="{% static 'imagens/logo' %}" alt="">  <div class="dae"> DIVISÃO DE ANÁLISE ECONÔMICA </div>   </div>
    <h1> SIMULADOR DE PREÇOS </h1>
    
    <div class="centro">
   

            <br> <br>
            
            <div class="dropdown">
              <label for="">Região de Integração </label>
              <br>
                {% if var == "" %}
                <div class="dropdown-button"> Selecione ⇓ </div>
                {% else %}
                <div class="dropdown-button"> <option> {{var}} ⇓</option>  </div>
                {% endif %}

                <div class="dropdown-content">
                  {% for r in r %}
                  <div class="dropdown-item"> <a href="{% url "reg_fil" r.regiao %}"><option value="{{r.regiao}}">{{r.regiao}}</option></a>  </div>
                  {% endfor %}
                </div>
              </div>
              <form action="{% url "custos" %}" method="post">
                {% csrf_token %}
                  <br> <br> 
                  <label for="">Município</label>
                  <br>
                  <select name="muni" id="select">
                    {% for m in m %}
                    <option value="{{m.municipio}}">{{m.municipio}}</option>
                    {% endfor %}
                  </select>

                  <br> <br>

                  <label for=""> Serviço </label>
                  <br>

                  <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        let radios = document.querySelectorAll('input[name="servico"]');
                        let extraInput = document.getElementById("extraInput");
                        let extraInput2 = document.getElementById("extraInput2"); // Novo elemento H3
                        let extraInput3 = document.getElementById("extraInput3");
                        let extraInput4 = document.getElementById("extraInput4");
                    
                        radios.forEach(radio => {
                            radio.addEventListener("change", function() {
                                if (this.value === "Internet") {
                                    extraInput.style.display = "block";
                                    extraInput2.style.display = "block";
                                    extraInput3.style.display = "none";
                                    extraInput4.style.display = "none"
                                    
                                
                                }
                                
                                else if (this.value === "Link de Dados") {
                                    extraInput3.style.display = "block";
                                    extraInput4.style.display = "block"
                                    extraInput.style.display = "none";
                                    extraInput2.style.display = "none"
                              
                              }

                                else {
                                    extraInput.style.display = "block";
                                    extraInput2.style.display = "block";
                                    extraInput3.style.display = "block";
                                    extraInput4.style.display = "block";
                                }
                            });
                        });
                    });
                    </script>
                    
                    {% for s in servi %}
                        <input type="radio" name="servico" value="{{ s }}"> {{ s }}
                    {% endfor %}
                    
                    <br>
                    <!-- Campo de texto oculto por padrão -->
                     <div class="cent">
                    <label id="extraInput2"  style="display: none;"> Mbps Internet </label>
                    <input type="text" class="cent" name="mb_net" id="extraInput" style="display: none;">

                    <label id="extraInput3" style="display: none;"> Mbps Dados </label>
                    <input type="text" name="mb_link" class="cent" id="extraInput4" style="display: none;">
                      </div>
   
                    

                  
                  <br> <br>
                  
                  <label for=""> Ano </label>
                  <br>
                  <select id="select">
                    {% for a in anos %}
                    <option value="{{a}}">{{a}}</option>
                    {% endfor %}
                  </select>

                  <br> 
                  
                  <button type="submit" class="btn"> Consultar </button>
              </form>
                    
    </div>

</body>

</html>
