{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAE_SYSTEMS</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
    <div>
    <body class="fundo">
    <div> <img class="img" src="{% static 'imagens/logo' %}" alt="">  <div class="dae"> DIVISÃO DE ANÁLISE ECONÔMICA </div>   </div>
    <h1> HOME </h1>
    
    <div class="centro">



        <div class="chat-container">
            <div class="chat-header">
                <h2>Chatbot</h2>
            </div>
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">Olá! Como posso ajudar você hoje?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Digite sua mensagem...">
                <button id="send-btn">Enviar</button>
            </div>
        </div>

        <script>

            document.getElementById('send-btn').addEventListener('click', function() {
                const userInput = document.getElementById('user-input');
                const chatBox = document.getElementById('chat-box');

                if (userInput.value.trim() !== '') {
                    // Adiciona a mensagem do usuário ao chat
                    const userMessage = document.createElement('div');
                    userMessage.classList.add('message', 'user-message');
                    userMessage.textContent = userInput.value;
                    chatBox.appendChild(userMessage);

                    // Limpa a caixa de entrada
                    userInput.value = '';

                    // Simula uma resposta do bot
                    setTimeout(() => {
                        const botMessage = document.createElement('div');
                        botMessage.classList.add('message', 'bot-message');
                        botMessage.textContent = 'Você disse: ' + userMessage.textContent;
                        chatBox.appendChild(botMessage);

                        // Rola para a última mensagem
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }, 1000);
                }
            });
 
        
        </script>
   

            
                    
    </div>

</body>

</html>
